<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Editar Perfil de Mentor', conteudo = ~{::main})}">
<body>
<main>
    <div class="rounded-lg bg-white p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Meu Perfil de Mentor</h1>

        <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-100 p-3 text-sm text-green-700" th:text="${successMessage}"></div>

        <form th:action="@{/mentores/perfil}" th:object="${mentor}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div>
                <h2 class="text-xl font-semibold border-b pb-2 mb-3">Informações Profissionais</h2>
                
                <label for="resumoProfissional" class="block font-medium">Resumo Profissional (Bio):</label>
                <textarea id="resumoProfissional" th:field="*{resumoProfissional}" rows="4" class="form-textarea mt-1 block w-full rounded-md border-gray-300"></textarea>

                <label for="filosofiaMentoria" class="block font-medium mt-4">Filosofia de Mentoria:</label>
                <textarea id="filosofiaMentoria" th:field="*{filosofiaMentoria}" rows="3" class="form-textarea mt-1 block w-full rounded-md border-gray-300"></textarea>
            </div>

            <div>
                <h2 class="text-xl font-semibold border-b pb-2 mb-3 mt-6">Competências e Especialização</h2>
                
                <label for="competencias" class="block font-medium">Competências Principais (separadas por vírgula):</label>
                <input type="text" id="competencias" th:field="*{competencias}" class="form-input mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: Java, Spring Boot, Liderança de Equipa" />

                <label class="block font-medium mt-4">Áreas de Especialização:</label>
                <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
                    <div th:each="area : ${areasList}" class="flex items-center">
                        <input type="checkbox" th:id="${'area-' + area}" th:value="${area}" th:field="*{areasDeEspecializacao}" class="form-checkbox h-5 w-5 text-blue-600 rounded" />
                        <label th:for="${'area-' + area}" class="ml-2 block text-sm text-gray-900" th:text="${area}"></label>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
