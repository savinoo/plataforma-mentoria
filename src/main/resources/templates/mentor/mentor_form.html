<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Mentor</title>
    <style>.error { color: red; }</style>
</head>
<body>
    <h1>Cadastro de Mentor</h1>

    <form th:action="@{/mentores}" th:object="${mentor}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <p class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" />
            <p class="error" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
        </div>
         <div>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" th:field="*{especialidade}" />
            <p class="error" th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}"></p>
        </div>
        <br/>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
