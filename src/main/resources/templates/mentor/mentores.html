<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mentores</title>
</head>
<body>
    <h1>Lista de Mentores</h1>

    <div th:if="${successMessage}" style="color: green;">
        <span th:text="${successMessage}"></span>
    </div>

    <a th:href="@{/mentores/new}">Cadastrar Novo Mentor</a>

    <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Especialidade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mentor : ${mentores}">
                <td th:text="${mentor.id}"></td>
                <td th:text="${mentor.nome}"></td>
                <td th:text="${mentor.email}"></td>
                <td th:text="${mentor.especialidade}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
