<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Complete seu Perfil', conteudo = ~{::main})}">

<body>
    <main>
        <div class="rounded-lg bg-white p-6 shadow-md">
            <h1 class="text-2xl font-bold mb-2">Bem-vindo(a)!</h1>
            <p class="mb-6">A sua identidade foi verificada. Agora, por favor, complete as informações do seu perfil para que possamos encontrar os melhores mentores para si.</p>

            <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-100 p-3 text-sm text-green-700" th:text="${successMessage}"></div>

            <form action="#" method="post" class="space-y-4">
                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-3">Informação Académica</h2>
                    <label for="interesses" class="block font-medium">Áreas de Interesse (separadas por vírgula):</label>
                    <input type="text" id="interesses" name="interesses" class="form-input mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: Desenvolvimento Web, IA, Gestão de Projetos" />
                </div>

                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-3 mt-6">Aspirações de Carreira</h2>
                    <label for="industrias" class="block font-medium">Indústrias de Interesse:</label>
                    <input type="text" id="industrias" name="industrias" class="form-input mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: Tecnologia, Finanças, Saúde" />
                </div>

                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-3 mt-6">Objetivos da Mentoria</h2>
                    <label for="objetivos" class="block font-medium">O que espera alcançar com a mentoria?</label>
                    <textarea id="objetivos" name="objetivos" rows="4" class="form-textarea mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: Conseguir um estágio, melhorar meu CV, preparar-me para entrevistas..."></textarea>
                </div>


                <div class="pt-4">
                    <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                        Salvar e Concluir
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
