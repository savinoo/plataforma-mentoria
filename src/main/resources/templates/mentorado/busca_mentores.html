<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Buscar Mentores', conteudo = ~{::main})}">

<body>
    <main>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside class="md:col-span-1">
                <form th:action="@{/mentorados/busca}" method="get" class="space-y-6 p-4 bg-white rounded-lg shadow sticky top-10">
                    <input type="hidden" name="termo" th:value="${termo}">

                    <div>
                        <h2 class="text-lg font-semibold mb-3">Ordenar por</h2>
                        <select name="sort" class="form-select mt-1 block w-full rounded-md border-gray-300" onchange="this.form.submit()">
                            <option value="relevancia" th:selected="${sortSelecionado == 'relevancia'}">Relevância</option>
                            <option value="avaliacao" th:selected="${sortSelecionado == 'avaliacao'}" disabled>Melhor Avaliados (em breve)</option>
                            <option value="recente" th:selected="${sortSelecionado == 'recente'}" disabled>Atividade Recente (em breve)</option>
                        </select>
                    </div>

                    <div>
                        <h2 class="text-lg font-semibold mb-3">Filtros</h2>
                        
                        <label for="especialidade" class="block font-medium text-sm text-gray-700">Área de Especialidade</label>
                        <select id="especialidade" name="especialidade" class="form-select mt-1 block w-full rounded-md border-gray-300">
                            <option value="">Todas</option>
                            <option th:each="esp : ${especialidades}" 
                                    th:value="${esp}" 
                                    th:text="${esp}"
                                    th:selected="${esp == especialidadeSelecionada}"></option>
                        </select>

                        <label for="status" class="block font-medium text-sm text-gray-700 mt-4">Disponibilidade</label>
                        <select id="status" name="status" class="form-select mt-1 block w-full rounded-md border-gray-300">
                            <option value="">Qualquer</option>
                            <option value="Disponível" th:selected="${'Disponível' == statusSelecionado}">Disponível para pedidos</option>
                        </select>
                    </div>

                    <div class="flex space-x-2">
                        <button type="submit" class="w-full rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                            Aplicar
                        </button>
                        <a th:href="@{/mentorados/busca}" class="w-full text-center rounded-lg bg-gray-200 px-4 py-2 font-bold text-gray-700 hover:bg-gray-300">
                            Limpar
                        </a>
                    </div>
                </form>
            </aside>

            <div class="md:col-span-3">
                <h1 class="text-2xl font-bold mb-2">Encontre seu Mentor</h1>
                <p class="mb-4 text-gray-600" th:text="${#lists.size(mentores)} + ' mentores encontrados'"></p>

                <form th:action="@{/mentorados/busca}" method="get" class="mb-6">
                    <input type="hidden" name="sort" th:value="${sortSelecionado}">
                    <input type="hidden" name="especialidade" th:value="${especialidadeSelecionada}">
                    <input type="hidden" name="status" th:value="${statusSelecionado}">

                    <div class="flex">
                        <input type="text" name="termo" placeholder="Pesquisar por nome, competência..."
                               class="form-input w-full rounded-l-md border-gray-300" th:value="${termo}">
                        <button type="submit" class="rounded-r-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                            Buscar
                        </button>
                    </div>
                </form>

                <div class="space-y-4">
                    <div th:if="${#lists.isEmpty(mentores)}" class="text-center py-10 text-gray-500">
                        <p>Nenhum mentor encontrado com os critérios selecionados.</p>
                    </div>
                    
                    <a th:each="mentor : ${mentores}" th:href="@{/mentorados/mentores/{id}(id=${mentor.id})}" class="block bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-300 p-6">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <span class="inline-block h-16 w-16 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
                                    <svg class="h-12 w-12 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 20.993V24H0v-2.993A5.993 5.993 0 015.002 15H19a5.993 5.993 0 015 5.993zM12 12a4 4 0 110-8 4 4 0 010 8z" />
                                    </svg>
                                </span>
                            </div>

                            <div class="flex-1">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900" th:text="${mentor.nome}">Nome do Mentor</h3>
                                        <p class="text-md text-gray-600" th:text="${mentor.especialidade}">Especialidade (Título Profissional)</p>
                                    </div>
                                    <div class="flex items-center text-sm text-gray-500">
                                        <svg class="h-5 w-5 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                        <span>N/A</span>
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <p class="text-sm text-gray-500" th:text="${#strings.abbreviate(mentor.resumoProfissional, 150)} ?: 'Resumo profissional não informado.'"></p>
                                </div>
                                
                                <div class="mt-3 flex flex-wrap gap-2">
                                    <span th:each="comp : ${#strings.arraySplit(#strings.defaultString(mentor.competencias, ''), ',')}" th:if="${!#strings.isEmpty(comp)}"
                                          class="rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-800"
                                          th:text="${#strings.trim(comp)}"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
