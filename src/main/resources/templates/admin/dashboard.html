<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Dashboard Admin', conteudo = ~{::main})}">

<body>
    <main>
        <h1 class="text-2xl font-bold mb-4">Painel do Administrador</h1>

        <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-100 p-3 text-sm text-green-700" th:text="${successMessage}"></div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Métricas do Algoritmo de Recomendação</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="rounded-lg bg-white p-4 shadow">
                    <h3 class="text-sm font-medium text-gray-500">Pedidos via Recomendação</h3>
                    <p class="mt-1 text-3xl font-semibold text-gray-900" th:text="${totalRecomendacoes}">0</p>
                </div>
                <div class="rounded-lg bg-white p-4 shadow">
                    <h3 class="text-sm font-medium text-gray-500">Pedidos Aceites</h3>
                    <p class="mt-1 text-3xl font-semibold text-gray-900" th:text="${aceitosRecomendacoes}">0</p>
                </div>
                <div class="rounded-lg bg-white p-4 shadow">
                    <h3 class="text-sm font-medium text-gray-500">Taxa de Sucesso</h3>
                    <p class="mt-1 text-3xl font-semibold text-gray-900" th:text="${#numbers.formatDecimal(taxaSucessoRecomendacoes, 1, 2)} + '%'">0.00%</p>
                </div>
            </div>
        </div>


        <div class="overflow-hidden rounded-lg bg-white shadow">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-xl font-semibold">Aplicações de Mentores Pendentes</h2>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Especialidade</th>
                        <th class="relative px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white">
                    <tr th:each="mentor : ${pendingMentors}">
                        <td th:text="${mentor.nome}">Nome</td>
                        <td th:text="${mentor.especialidade}">Especialidade</td>
                        <td>
                            <form th:action="@{/admin/mentores/{id}/aprovar(id=${mentor.id})}" method="post">
                                <button type="submit" class="text-green-600 hover:text-green-900">Aprovar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pendingMentors)}">
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">Nenhuma aplicação pendente.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
