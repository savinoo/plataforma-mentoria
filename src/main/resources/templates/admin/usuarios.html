<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Gerir Usuários', conteudo = ~{::main})}">

<body>
<main>
    <h1 class="text-2xl font-bold mb-4">Gerir Usuários</h1>

    <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-100 p-3 text-sm text-green-700" th:text="${successMessage}"></div>

    <div class="overflow-hidden rounded-lg bg-white shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Nome</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Papéis</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Status</th>
                <th class="relative px-6 py-3"></th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">email@exemplo.com</td>
                <td th:text="${#strings.listJoin(usuario.papeis, ', ')}">ROLE_MENTOR</td>
                <td>
                    <span th:if="${usuario.isBanido()}" class="rounded-full bg-red-100 px-2 py-1 text-xs font-medium text-red-800">Banido</span>
                    <span th:if="${!usuario.isBanido() and usuario.getTempoBloqueio() != null}" class="rounded-full bg-yellow-100 px-2 py-1 text-xs font-medium text-yellow-800">Suspenso</span>
                    <span th:if="${!usuario.isBanido() and usuario.getTempoBloqueio() == null}" class="rounded-full bg-green-100 px-2 py-1 text-xs font-medium text-green-800">Ativo</span>
                </td>
                <td class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium space-x-2">
                    <form th:action="@{/admin/usuarios/{id}/toggle-suspend(id=${usuario.id})}" method="post" class="inline">
                        <button type="submit" class="text-yellow-600 hover:text-yellow-900" th:text="${usuario.getTempoBloqueio() == null ? 'Suspender' : 'Reativar'}"></button>
                    </form>
                    <form th:action="@{/admin/usuarios/{id}/toggle-ban(id=${usuario.id})}" method="post" class="inline">
                         <button type="submit" class="text-red-600 hover:text-red-900" th:text="${usuario.isBanido() ? 'Desbanir' : 'Banir'}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
