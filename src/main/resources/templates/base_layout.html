<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="base(titulo, conteudo)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' | Plataforma de Mentoria'">Plataforma de Mentoria</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex flex-col min-h-screen">
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a th:href="@{/home}" class="text-2xl font-bold text-blue-600">
                           Mentoria IFF
                        </a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a th:href="@{/home}" sec:authorize="!isAuthenticated()" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Home</a>
                            
                            <a th:href="@{/mentorados/busca}" sec:authorize="hasRole('MENTORADO')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Buscar Mentores</a>
                            <a th:href="@{/mentorados/dashboard}" sec:authorize="hasRole('MENTORADO')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Meu Painel</a>
                            
                            <a th:href="@{/mentores/dashboard}" sec:authorize="hasRole('MENTOR')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Meu Painel</a>

                            <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Painel Admin</a>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <div sec:authorize="!isAuthenticated()">
                                <a th:href="@{/auth/login}" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Login</a>
                                <a th:href="@{/auth/register}" class="ml-4 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                    Registrar
                                </a>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="text-sm font-medium text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-grow">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div th:replace="${conteudo}"></div>
            </div>
        </main>

        <footer class="bg-white">
            <div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
                &copy; 2025 Plataforma de Mentoria. Todos os direitos reservados.
            </div>
        </footer>
    </div>

</body>
</html>
