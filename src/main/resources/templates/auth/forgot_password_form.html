<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Recuperar Senha', conteudo = ~{::main})}">
<body>
    <main>
        <div class="rounded-lg bg-white p-6 shadow-md">
            <h1 class="text-2xl font-bold mb-4">Recuperar a sua Senha</h1>
            <p class="mb-6">Por favor, insira o seu endereço de e-mail. Se existir uma conta associada, enviaremos um link para redefinir a sua senha.</p>
            <form th:action="@{/auth/forgot-password}" method="post" class="space-y-4">
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div>
                    <label for="email" class="block font-medium">Email:</label>
                    <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md border-gray-300" required />
                </div>
                <div>
                    <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                        Enviar Link de Recuperação
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
