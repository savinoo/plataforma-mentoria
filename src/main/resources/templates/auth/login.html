<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Login', conteudo = ~{::main})}">

<body>
    <main>
        <h1 class="text-2xl font-bold mb-4">Acessar Plataforma</h1>
        
        <div th:if="${param.logout}" class="mb-4 rounded-md bg-blue-100 p-3 text-sm text-blue-700">
            VocÃª saiu com sucesso.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4 rounded-lg bg-white p-6 shadow-md">
            <div>
                <label for="username" class="block font-medium">Email:</label>
                <input type="text" id="username" name="username" class="form-input mt-1 block w-full rounded-md border-gray-300" required />
            </div>
            <div>
                <label for="password" class="block font-medium">Senha:</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md border-gray-300" required />
            </div>
            <div>
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                    Entrar
                </button>
            </div>
        </form>
    </main>
</body>
</html>
