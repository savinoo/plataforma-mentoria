<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Registrar', conteudo = ~{::main})}">

<body>
    <main>
        <h1 class="text-2xl font-bold mb-4">Crie sua Conta</h1>

        <div class="mb-6 text-center">
            <a th:href="@{/auth/sso/login}" class="rounded-lg bg-blue-800 px-6 py-3 font-bold text-white hover:bg-blue-900 w-full block">
                Registar com ID Institucional (SSO)
            </a>
            <p class="text-sm text-gray-600 mt-2">Recomendado para estudantes e mentores internos.</p>
        </div>

        <div class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300">
            <p class="mx-4 mb-0 text-center font-semibold">OU</p>
        </div>


        <form th:action="@{/auth/register}" th:object="${usuarioDTO}" method="post" class="space-y-4 rounded-lg bg-white p-6 shadow-md">
            <p class="text-center font-semibold">Crie uma conta com E-mail e Senha</p>
            <div>
                <label for="nome" class="block font-medium">Nome Completo:</label>
                <input type="text" id="nome" class="form-input mt-1 block w-full rounded-md border-gray-300" th:field="*{nome}" />
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="mt-1 text-sm text-red-600"></p>
            </div>
            <div>
                <label for="email" class="block font-medium">Email:</label>
                <input type="email" id="email" class="form-input mt-1 block w-full rounded-md border-gray-300" th:field="*{email}" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-1 text-sm text-red-600"></p>
            </div>
            <div>
                <label for="senha" class="block font-medium">Senha:</label>
                <input type="password" id="senha" class="form-input mt-1 block w-full rounded-md border-gray-300" th:field="*{senha}" />
                <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="mt-1 text-sm text-red-600"></p>
            </div>
            <div>
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                    Registrar
                </button>
            </div>
        </form>
    </main>
</body>
</html>
