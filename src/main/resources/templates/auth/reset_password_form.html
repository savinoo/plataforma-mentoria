<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="~{base_layout :: base(titulo = 'Redefinir Senha', conteudo = ~{::main})}">
<body>
<main>
    <div class="rounded-lg bg-white p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Redefinir a sua Senha</h1>
        <form th:action="@{/auth/reset-password}" th:object="${passwordResetDTO}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{token}" />
            
            <div>
                <label for="senha" class="block font-medium">Nova Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-input mt-1 block w-full rounded-md border-gray-300" />
                <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
            </div>

            <div>
                <label for="confirmacaoSenha" class="block font-medium">Confirme a Nova Senha:</label>
                <input type="password" id="confirmacaoSenha" th:field="*{confirmacaoSenha}" class="form-input mt-1 block w-full rounded-md border-gray-300" />
                <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}"></p>
            </div>
            
            <div>
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 font-bold text-white hover:bg-blue-700">
                    Redefinir Senha
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
